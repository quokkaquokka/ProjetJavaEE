<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@beta/dist/js.cookie.min.js"></script>
         <style>
            span {
              color: red;
            }
        </style>
    </head>
    <body>
        <div class="card mx-auto mt-5" style="max-width: 500px;">
            <div class="card-header">
                 Login
            </div>
             <div class="card-body">
                 <span></span><br>
                 <form>
                    Login :<input id="text" type='text' class="form-control"><br/>
                    Password :<input id="pwd" type='password' class="form-control"><br/>
                    <input type='submit' name='action' value='Login' class="btn btn-primary">
                    
                </form>
                 
                 <script>
                    $("form" ).submit(function( event ) {
                        
                        console.log("HERE SUBMIT");
                        var error = "";
                        var text = $("#text").val();
                        var pwd = $("#pwd").val();
                        
                        event.preventDefault();
                        // connection with db properties
                      if ( text === "admin"  && pwd === "admin") {
                        // $.session.set("role", "admin");
                        Cookies.set('role', 'admin');
                        // $.cookie("role", "admin");
                        window.location.href = "/se.abdmeziem-moutte.part3/listEmployees.html"

                      }
                      else if(text === "empl"  && pwd === "empl"){
                          
                          // $.session.set("role", "empl");
                          Cookies.set('role', 'employee');
                          window.location.href = "/se.abdmeziem-moutte.part3/listEmployees.html"
                          
                      }
                      else{
                          error = "Connection failed! Verify your login/password and try again."
                          if(!text || !pwd)
                              error = "You must enter values in both fields"
                          $( "span" ).text(error).show();
                          event.preventDefault();
                      }
                    });
                </script>
             </div>
         </div>
    </body>
</html>
